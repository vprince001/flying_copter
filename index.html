<html>
  <head>
    <title>Game</title>
    <script src="script.js"></script>
    <style>
      body {
        height: 650px;
      }
      .topBar {
        position: absolute;
        top: 0px;
        width: 50px;
        background-color: black;
      }

      .bottomBar {
        position: absolute;
        bottom: 0px;
        width: 50px;
        background-color: black;
      }
    </style>
  </head>

  <body onkeydown="flyCopter()" ; onkeypress="main()" ;>
    <div id="1" class="topBar" style="left: 0px; height: 200;"></div>
    <div id="3" class="topBar" style="left: 400px; height: 450"></div>
    <div id="4" class="topBar" style="left: 600px; height: 300"></div>
    <div id="2" class="topBar" style="left: 200px; height: 350"></div>
    <div id="5" class="topBar" style="left: 800px; height: 225"></div>
    <div id="6" class="topBar" style="left: 1000px; height: 270"></div>

    <div
      id="copter"
      style="height: 100px; margin-left: -8px; position: absolute; top: 400px; left: 0px"
    >
      <img src="copter.png" style="height:80%;" />
    </div>

    <div id="7" class="bottomBar" style="left: 100px; height: 225"></div>
    <div id="8" class="bottomBar" style="left: 300px; height: 200"></div>
    <div id="9" class="bottomBar" style="left: 500px; height: 200"></div>
    <div id="10" class="bottomBar" style="left: 700px; height: 200"></div>
    <div id="11" class="bottomBar" style="left: 900px;height: 200"></div>
    <div id="12" class="bottomBar" style="left: 1100px; height: 200"></div>
  </body>
</html>
