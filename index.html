<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <script src="script.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>

  <body onkeydown="flyCopter()" ; onkeypress="main()" ;>
    <div id="1" class="topBar" style="left: 0px; height : 100px"></div>
    <div id="3" class="topBar" style="left: 400px; height : 125px"></div>
    <div id="4" class="topBar" style="left: 600px; height : 150px"></div>
    <div id="2" class="topBar" style="left: 200px; height : 175px"></div>
    <div id="5" class="topBar" style="left: 800px; height : 200px"></div>
    <div id="6" class="topBar" style="left: 1000px; height : 250px"></div>

    <div
      id="copter"
      style="height: 100px; margin-left: -8px; position: absolute; top: 400px; left: 0px"
    >
      <img src="copter.png" style="height:80%;" />
    </div>

    <div id="7" class="bottomBar" style="left: 100px; height : 100px"></div>
    <div id="8" class="bottomBar" style="left: 300px; height : 125px"></div>
    <div id="9" class="bottomBar" style="left: 500px; height : 150px"></div>
    <div id="10" class="bottomBar" style="left: 700px; height : 175px"></div>
    <div id="11" class="bottomBar" style="left: 900px; height : 200px"></div>
    <div id="12" class="bottomBar" style="left: 1100px; height : 250px"></div>
    
  </body>
</html>
